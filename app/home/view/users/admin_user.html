<include "../public/head"/>
<body>
<div class="je-p20">
    
    <blockquote class="je-quote green je-f16 je-ovh  je-mb10">
        <p class="je-pb5 checkbox">
            <button class="je-btn" id="addart"><i class="je-icon je-f20">&#xe66e;</i> 添加用户</button>
            <button class="je-btn je-bg-red" onclick="getTheCheckBoxValue()"><i class="je-icon je-f20">&#xe63e;</i> 批量删除</button>
            <button class="je-btn je-bg-orange" onclick="location.reload()"><i class="je-icon je-f20">&#xe601;</i></button>
        </p>
    </blockquote>
    <table class="je-table je-mb20" id="newCheck">
        <thead>
        <tr>
            <th width="5%"><input type="checkbox" name="checkbox" id="gocheck" jename="chunk"></th>
            <th width="5%" align="left">ID</th>
            <th width="30%">用户名</th>
            <th width="40%">身份</th>
            <th width="20%">操作</th>
        </tr>
        </thead>
        <tbody>
    	<each "$user_list as $v">
        	<tr>
	            <td align="center"><input type="checkbox" name="checkbox" jename="chunk" value="{$v['id']}"></td>
	            <td>{$v['id']}</td>
	            <td>{$v['username']}</td>
                <td>
                    <input type="radio" name="radioswitch{$v['id']}" value="{$v['id']}:1" small jename="switch" <if "$v['admin'] == 1">checked</if> jetext="超级管理员,超级管理员">
                    <input type="radio" name="radioswitch{$v['id']}" value="{$v['id']}:0" small jename="switch" <if "$v['admin'] == 0">checked</if> jetext="管理员,管理员">
                    <input type="radio" name="radioswitch{$v['id']}" value="{$v['id']}:-1" small jename="switch" <if "$v['admin'] == -1">checked</if> jetext="用户,用户">
                </td>
	            <td align="center">
                    
	                <button class="je-btn je-btn-mini je-f12" onclick="edit('{$v['id']}')">编辑</button>
                    <button class="je-btn je-btn-mini je-f12" onclick="edit_power('{$v['id']}')">权限</button>
	            </td>
	        </tr>
		</each>
        
        </tbody>
    </table>
</div>
<script type="text/javascript">

    function getTheCheckBoxValue(){

        parent.jeBox.msg('是否删除？', {
            time: 0 ,
            button: [ 
                {
                    name: '删除',
                    callback:function(index){
                        jeBox.close(index);
                        var test = $("input[name='checkbox']:checked");
                        var checkBoxValue = ""; 
                        test.each(function(){
                            checkBoxValue += $(this).val()+",";
                        })
                        checkBoxValue = checkBoxValue.substring(0,checkBoxValue.length-1);
                        console.log(checkBoxValue);

                        $.ajax({
                            type: "POST",
                            url: "usersdelete",
                            timeout: 60000,
                            async: true,
                            data: {
                                "data":checkBoxValue
                            },
                            success: function(data, textStatus) {   
                                if(data.ret == 0)
                                    parent.jeBox.alert(data.message);
                                else{
                                    parent.jeBox.msg('删除成功。');
                                    setTimeout(function(){
                                        location.reload()
                                    },1000);
                                }
                            }
                        });

                    }
                },{
                    name: '取消'
                }
            ]
        });
    }


    function edit(id){

        url = 'editusers?id='+id;
        jeBox.open({
            type: 'iframe',
            boxSize: ['70%', '40%'],
            maxBtn: true,
            scrollbar: false,
            content: url
        });

    }

    function edit_power(id){

        url = 'power_edit?id='+id;
        jeBox.open({
            type: 'iframe',
            boxSize: ['70%', '70%'],
            maxBtn: true,
            scrollbar: false,
            content: url
        });

    }

    jeui.use(["jquery","jeBox","jeDate","jeCheck","jeSelect"],function () {

        $("#addart").on("click",function(){
            jeBox.open({
                type: 'iframe',
                boxSize: ['70%', '42%'],
                maxBtn: true,
                scrollbar: false,
                content: 'addusers'
            });
        })
        $(".checkbox").jeCheck();
        $(".checkbox").jeCheck({jename:"radio"});
        $(".checkbox").jeCheck({jename:"switch"});
        $("#newCheck").jeCheck({
            jename:"chunk",
            attrName:[false,"勾选"], 
            itemfun: function(elem,bool) {
            	console.log(elem)
                console.log(bool)
                console.log(elem.prop('checked'))
            },
            success:function(elem){
                jeui.chunkSelect(elem,'#gocheck','on')
                
            }
        });
        $("#newCheck").jeCheck({
            jename:"switch",
            itemfun:function(elem){
                console.log(elem);
                console.log(elem[0].value);
                console.log(elem[0].checked);

                var val = elem[0].value;

                valarr = val.split(':');

                console.log(valarr);
                $.ajax({
                    type: "POST",
                    url: "adminajax",
                    timeout: 60000,
                    async: true,
                    data: {
                        "id": valarr[0],
                        "admin": valarr[1]
                    },
                    success: function(data, textStatus) {   
                        console.log(data);
                        if(data.ret == 0){
                            jeBox.alert(data.message);
                            setTimeout(function(){
                                    location.reload()
                            },1000);
                        }else{
                            jeBox.msg('操作成功。');
                        }
                    }
                });

            }
    });
    });
</script>
</body>
</html>
